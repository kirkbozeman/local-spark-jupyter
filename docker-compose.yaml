services:
  spark_local:
    image: local-spark:latest
    ports:
      - 8888:8888
      - 8080:8080
      - 4040:4040
    volumes:
      - ~:/usr/local/jupyter-notebooks/local
      - ~/.aws:/root/.aws
    entrypoint: sh -c 'jupyter lab --ip=0.0.0.0 --port=8888 --NotebookApp.token='' --NotebookApp.password='' --allow-root --notebook-dir=/usr/local/jupyter-notebooks'
    restart: unless-stopped
    deploy:
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s

